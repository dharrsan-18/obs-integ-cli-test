name: Build and Release Astra CLI

on:
  push:
    tags:
      - 'astra-cli-*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            ext: ""
          - os: linux
            arch: arm64
            ext: ""
          - os: windows
            arch: amd64
            ext: ".exe"
          - os: windows
            arch: arm64
            ext: ".exe"
          - os: darwin
            arch: amd64
            ext: ""
          - os: darwin
            arch: arm64
            ext: ""
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v4
      with:
        go-version: '1.23.3'

    - name: Build
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        cd integrations/astra-cli
        go build -o astra-cli-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: integrations/astra-cli/astra-cli-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        name: binaries
        path: binaries

    - name: Create Version Release in Another Repository
      uses: softprops/action-gh-release@v1
      with:
        files: binaries/*
        tag_name: ${{ github.ref }}
        name: Astra CLI ${{ github.ref_name }}
        draft: false
        prerelease: false
        repository: https://github.com/dharrsan-18/astra-cli-artifacts
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update Latest Release in Another Repository
      uses: softprops/action-gh-release@v1
      with:
        files: binaries/*
        tag_name: latest
        name: Latest Astra CLI Release
        draft: false
        prerelease: false
        repository: https://github.com/dharrsan-18/astra-cli-artifacts
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
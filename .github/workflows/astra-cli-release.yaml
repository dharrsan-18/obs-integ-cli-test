name: Build and Release Astra CLI

on:
  push:
    tags:
      - 'astra-cli-*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v4
      with:
        go-version: '1.23.3'

    - name: Build
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        cd integrations/astra-cli
        ext=""
        # Only Windows needs the ".exe" extension
        if [[ "${{ matrix.os }}" == "windows" ]]; then
          ext=".exe"
        fi
        go build -o astra-cli-${{ matrix.os }}-${{ matrix.arch }}${ext}

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: astra-cli-${{ matrix.os }}-${{ matrix.arch }}${ext}
        path: integrations/astra-cli/astra-cli-${{ matrix.os }}-${{ matrix.arch }}${ext}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        name: binaries
        path: binaries

    - name: Create Version Release
      uses: softprops/action-gh-release@v1
      with:
        files: binaries/*
        tag_name: ${{ github.ref }}  # Versioned release tag
        name: ${{ github.ref_name }} # Use the tag name as the release name
        draft: false
        prerelease: false
        repository: getastra/obs-deployments
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_REPO }}
